<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RealTimeApp</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="/RealTimeApp/css/main.css" rel="stylesheet">
  <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>

<form action="#" method="post" th:action="@{/save}" th:object="${task}">
  <div class="form-data">
    <input id="name" type="text" th:field="*{name}" placeholder="name" required maxlength="40" minlength="2" />
    <textarea id="description" type="text" th:field="*{description}" required max="255" min="20"></textarea>
    <input id="submit" type="submit" value="submit">
  </div>
</form>

</body>
</html>
